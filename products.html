<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - Fruitful Fields</title>
    <link rel="stylesheet" href="CS/styles.css">
</head>
<body>
    <header>
        <img src="images/ChatGPT Image Aug 27, 2025, 01_37_42 PM.png" alt="Fruitful Fields Logo" width="120">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our Products</h1>

        <!-- Search and Filter Section -->
        <div class="products-controls">
            <input type="text" id="searchInput" placeholder="Search products..." class="search-bar">
            <select id="sortSelect" class="sort-select">
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
            <button id="filterBtn" class="filter-btn">Filter</button>
        </div>

        <!-- Products will be dynamically loaded here -->
        <div id="productsContainer" class="products-grid">
            <!-- JavaScript will populate this -->
        </div>

        <!-- Shopping Cart Sidebar -->
        <div id="cartSidebar" class="cart-sidebar">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button id="closeCart">&times;</button>
            </div>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be added here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">Total: R<span id="cartTotal">0</span></div>
                <button id="checkoutBtn" class="checkout-btn">Checkout</button>
            </div>
        </div>

        <!-- Cart Toggle Button -->
        <button id="cartToggle" class="cart-toggle">
            ðŸ›’ Cart (<span id="cartCount">0</span>)
        </button>
    </main>

    <footer>
        <p>&copy; 2025 Fruitful Fields. All rights reserved.</p>
    </footer>

    <script src="JS/script.js"></script>
        <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-caption">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-price"></p>
            </div>
        </div>
        <button class="lightbox-nav lightbox-prev">&#10094;</button>
        <button class="lightbox-nav lightbox-next">&#10095;</button>
    </div>

    <script src="JS/script.js"></script>
</body>
</body>
</html>
