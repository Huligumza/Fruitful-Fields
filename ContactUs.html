<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Fruitful Fields</title>
    <link rel="stylesheet" href="CS/styles.css">
    <!-- Add this line for Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <img src="images/ChatGPT Image Aug 27, 2025, 01_37_42 PM.png" alt="Fruitful Fields Logo" width="120">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="fade-in-up">Contact Us</h1>
        
        <form method="post" class="scale-in">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            
            <label for="phonenumber">Phone number:</label>
            <input type="number" id="phonenumber" required><br><br>
            
            <label for="message">Message:</label>
            <input type="textarea" id="message" required><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <!-- Add this map section AFTER your form -->
        <div style="margin-top: 40px;" class="fade-in-up" style="animation-delay: 0.3s;">
            <h2>Find Us</h2>
            <div id="map" style="height: 400px; width: 100%; border: 2px solid #4caf50; border-radius: 8px;"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fruitful Fields. All rights reserved.</p>
    </footer>

    <!-- Add these scripts at the bottom -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
